<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}FounderFirst</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"><a href="/">Founder<span>First</span></a></div>
        {{ content }}
        <div class="footer">
            <p>&copy; {{ site.time | date: '%Y' }} FounderFirst</p>
        </div>
    </div>
</body>
</html>
