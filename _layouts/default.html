<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}FounderFirst</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #2c3e50;
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            background: #ffffff;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #1f2937;
            letter-spacing: -0.01em;
            padding-top: 1.5rem;
        }

        .logo a {
            color: #1f2937;
            text-decoration: none;
        }

        .logo span {
            color: #635bff;
            font-weight: 700;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: #1f2937;
            letter-spacing: -0.01em;
        }

        h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
            color: #1f2937;
            line-height: 1.35;
            padding-top: 0.5rem;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #2c3e50;
        }

        p {
            margin-bottom: 1.25rem;
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.75;
            letter-spacing: 0.3px;
        }

        a {
            color: #635bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #4c47cc;
            text-decoration: underline;
        }

        strong {
            color: #1f2937;
            font-weight: 600;
        }

        .tagline {
            font-size: 1.05rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .bio {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.75;
        }

        .credentials {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .credentials p {
            margin-bottom: 0.75rem;
        }

        .credentials p strong {
            color: #1f2937;
            font-weight: 600;
        }
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #9ca3af;
            margin-bottom: 1.5rem;
            margin-top: 2.5rem;
            font-weight: 700;
        }

        .article-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            overflow: hidden;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .article-card:hover {
            background: #ffffff;
            border-color: #635bff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 91, 255, 0.08);
        }

        .article-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .article-card-content {
            padding: 1.5rem;
        }

        .article-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.15rem;
            color: #1f2937;
            font-weight: 600;
            line-height: 1.4;
        }

        .article-card h3 a {
            color: #1f2937;
            transition: color 0.2s;
        }

        .article-card h3 a:hover {
            color: #635bff;
        }

        .article-meta {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 0.75rem;
        }

        .article-excerpt {
            color: #6b7280;
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.6;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        /* Post Content Styles */
        .post-content {
            margin-top: 2rem;
            line-height: 1.85;
        }

        .post-content p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.85;
            color: #4a5568;
            letter-spacing: 0.3px;
        }

        .post-content strong {
            color: #1f2937;
            font-weight: 600;
        }

        .post-content h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 2.5rem 0 1rem;
            color: #1f2937;
            line-height: 1.35;
        }

        .post-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #2c3e50;
        }

        .post-content ul {
            margin: 1.25rem 0 1.5rem 1.75rem;
            color: #4a5568;
        }

        .post-content ol {
            margin: 1.25rem 0 1.5rem 1.75rem;
            color: #4a5568;
        }

        .post-content li {
            margin-bottom: 0.75rem;
            line-height: 1.75;
            color: #4a5568;
            font-size: 1rem;
        }

        .post-content li strong {
            color: #1f2937;
            font-weight: 600;
        }

        .post-content hr {
            border: none;
            border-top: 2px solid #e5e7eb;
            margin: 2.5rem 0;
        }

        .post-content blockquote {
            border-left: 4px solid #635bff;
            padding-left: 1.5rem;
            margin: 2rem 0;
            color: #4a5568;
            font-style: italic;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .post-header {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .post-title {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: #1f2937;
        }

        .post-meta {
            color: #6b7280;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #635bff;
        }
        }

        .back-link:hover {
            color: #635bff;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .links {
                flex-direction: column;
            }
            .link {
                justify-content: center;
            }
            .post-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><a href="/">Founder<span>First</span></a></div>
        {{ content }}
        <div class="footer">
            <p>&copy; {{ site.time | date: '%Y' }} FounderFirst</p>
        </div>
    </div>
</body>
</html>
